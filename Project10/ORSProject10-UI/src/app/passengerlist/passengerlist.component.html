<style>
  .error {
      color: red;
      font-weight: bold;
  }

  .success {
      color: green;
      font-weight: bold;
  }

  input,
  select {
      width: 250px;
  }

  th,
  td {
      padding: 5px;
  }
</style>
<div align="center">
  <h2 style="color: navy">Passenger List</h2></div>
<table>
  
    <tr>
        <td>
            <input type="text" class="form-control" [(ngModel)]="form.searchParams.passengerName"
              placeholder="{{'Search passengerName'}}"></td>&nbsp;
        <td><button (click)="search()">search</button></td>
    </tr>
    
</table>
<div *ngIf="!form.error && form.message != null" class="alert alert-success alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{form.message}}
  </div>

<table  align="right">
  <tr>
    <th></th>
    <td>
       <button (click)="delete()">delete</button>
    </td>
  </tr>
</table>
<br>


<table border="1" width="100%">
    <tr align="center">
        <th width="20%">Select</th>
        <th width="15%">ID</th>
        <th width="15%">passengerName</th>
        <th width="15%">destination</th>
        <th width="15%">ticketPrice</th>
        <th width="25%">edit</th>
    </tr>
    <tr *ngFor="let m of form.list; let i = index" align="center">

       <td> <input type="checkbox" (change)="onCheckboxChange(m.id)" /></td>
        <td>{{m.id}}</td>
        <td>{{m.passengerName}}</td>
        <td>{{m.destination}}</td>
        <td>{{m.ticketPrice}}</td>
        <td><button (click)="forward('/passenger/'+m.id)">edit</button></td>
    </tr>
</table>

<app-footer></app-footer>
