
<app-navbar></app-navbar>

<style>
  .error {
      color: red;
      font-weight: bold;
  }

  .success {
      color: green;
      font-weight: bold;
  }

  input,
  select {
      width: 250px;
  }

  th,
  td {
      padding: 5px;
  }
</style>

<div align="center" >
 <div>
  
  <h2 *ngIf="!form.data.id>0" class="text-primary font-weight-bold" style="text-align: center;">{{'Add Passenger' |
    translate }}</h2>
  <h2 *ngIf="form.data.id>0" class="text-primary font-weight-bold" style="text-align: center;">{{'Update Passenger' |
    translate }}</h2>
    
  <br>

  

  <div><h5 style="color: green" *ngIf="form.message != null">{{form.message}}</h5></div>
  
  <br>
    <label>Passenger Name :-</label>
    <input type="text" [(ngModel)]="form.data.passengerName" name="passengerName">
    <div style="color: red;" *ngIf="form.inputerror !=null">{{form.inputerror.passengerName}}</div>
  </div>
  
  <div>
    <label>Destination :- </label>
    <input type="text" [(ngModel)]="form.data.destination" name="destination">
    <div style="color: red;" *ngIf="form.inputerror !=null">{{form.inputerror.destination}}</div>
  </div>
  
  <div>
    <label>Ticket Price :- </label>
    <input type="text" [(ngModel)]="form.data.ticketPrice" name="ticketPrice">
    <div style="color: red;" *ngIf="form.inputerror !=null">{{form.inputerror.ticketPrice}}</div>
  </div>
 

  <div *ngIf="form.data.id > 0">
    <button (click)="update()">Update</button>
  </div>

  <div *ngIf="!form.data.id > 0">
    <button (click)="save()">Save</button>
  </div>
  
</div>

<app-footer></app-footer>
